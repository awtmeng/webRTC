<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <video autoplay></video>
    <script>

        function hasUserMedia(){
            return !!(navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGotUserMedia || navigator.msGetUserMedia);
        }

        if(hasUserMedia()){
            navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGotUserMedia || navigator.msGetUserMedia;

            navigator.getUserMedia({
                video: {
                    // 以下方法已废弃
                    // mandatory: {
                    //     minAspectRatio: 1.777, //强制改变长宽比
                    //     maxAspectRatio: 1.778
                    // },
                    // optional: {
                    //     maxWidth: 640,
                    //     maxHeight: 480
                    // },
                    width: {
                        min: 1024,
                        ideal: 1280,
                        max: 1920
                    },
                    height: {
                        min: 576, 
                        ideal: 720,
                        max: 1080
                    }
                },
                audio: false
            }, function(stream){
                var video = document.querySelector('video');
                // 以下方法已废弃
                //video.src = window.URL.createObjectURL(stream); 
                video.srcObject = stream;
            }, function(error){
                console.log('Raised an error when capturing:', error);
            })
        }
    </script>
</body>
</html>
